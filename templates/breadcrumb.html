{% if breadcrumb %}
<ol class="breadcrumb">
    {% for item in breadcrumb %}
        {% if item.link %}
            <li>
                <a href="{{ item.link }}">{{ item.name }}</a>
            </li>
        {% else %}
            <li class="active">{{ item.name }}</li>
        {% endif %}
    {% endfor %}
</ol>
{% endif %}
