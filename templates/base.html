<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TICC CEFET-MG</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="icon" href="/static/dist/img/icons/logo_cefet_color.png">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/dist/css/AdminLTE.css">
    <link rel="stylesheet" href="/static/dist/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="/static/dist/css/style.css">
    <link rel="stylesheet" href="/static/plugins/datetimepicker/jquery.datetimepicker.css">
    <link rel="stylesheet" href="/static/plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="/static/plugins/select2/select2.min.css">
    <link rel="stylesheet" href="/static/plugins/iCheck/minimal/minimal.css">
    {% block css %}
    {% endblock css %}
</head>
<body class="hold-transition skin-black layout-top-nav">
    <div class="wrapper">
        {% include "header.html" %}
        <div class="content-wrapper">
            <div class="container">
                <section class="content-header">
                    {% include "breadcrumb.html" %}
                    <h1>{{ title }}</h1>
                </section>
                <section class="content">
                    {% block content %}
                    {% endblock content %}
                </section>
            </div>
        </div>
    </div>

    {% include "dialog.html" %}
    <script src='/static/plugins/fullcalendar/moment.min.js'></script>
    <script src="/static/plugins/jQuery/jQuery-2.2.0.min.js"></script>
    <script src="/static/plugins/select2/select2.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/datetimepicker/jquery.datetimepicker.full.min.js"></script>
    <script src="/static/plugins/datatables/jquery.dataTables.js"></script>
    <script src="/static/plugins/datatables/dataTables.bootstrap.js"></script>
    <script src="/static/plugins/datatables/dataTables.buttons.min.js"></script>
    <script src="/static/plugins/datatables/buttons.bootstrap.min.js"></script>
    <script src="/static/plugins/datatables/buttons.html5.min.js"></script>
    <script src="/static/plugins/datatables/buttons.print.min.js"></script>
    <script src="/static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="/static/plugins/fastclick/fastclick.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.min.js"></script>
    <script src="/static/dist/js/script.js"></script>
    <script src="/static/dist/js/app.js"></script>
    <script src="/static/dist/js/dialog.js"></script>
    <script src="/static/dist/js/table_select.js"></script>
    <script src="/static/plugins/iCheck/icheck.min.js"></script>
    {% block js %}
    {% endblock js %}
</body>
</html>
