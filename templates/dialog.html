        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">Atenção</h4>
            </div>
            <div class="modal-body">
                <p id="message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" id='cancel'>Cancelar</button>
                <a href="#" class= "btn btn-warning pull-left" id="edit">Editar</a>
                <a href="#" class= "btn btn-danger pull-right" id="del">Excluir</a>
                <a href="#" class="btn btn-primary" id="link">Sim</a>
            </div>
        </div>
    </div>
</div>
