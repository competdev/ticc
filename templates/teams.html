{% extends "base.html" %}

{% block content %}
	    <div class="row">
	        <div class="col-md-6 col-md-offset-3">
	            <div class="box">
	                <div class="box-header">
	                {% if user.is_authenticated %}
	                    <div class="box-tools pull-right">
	                        <a href="/equipes/nova" class="btn btn-box-tool">Novo</a>
	                    </div>
	                {% endif %}
	                </div>
	                <div class="box-body">
	                    <table class="table">
	                        <tr>
	                            <th>Nome</th>
	                            <th>Categoria</th>
	                        </tr>
	                        {% if not teams %}
	                        	<tr>
	                        		<td>
		                        		Nenhum torneio foi criado.
	                        		</td>
	                        		<td></td>
	                        	</tr>
	                        {% endif %}
	                        {% for team in teams %}
	                        	<tr>
	                        	    <td>
	                        	    	<a href="/equipes/editar/{{team.id}}">{{ team.name }}</a>
	                        	    </td>
	                        	    <td>{{ team.category }}</td>
	                        	</tr>	
	                        {% endfor %}
	                    </table>
	                </div>
	            </div>
	        </div>
	    </div>
{% endblock content %}
